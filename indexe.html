<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oran Image Animation</title>
    <style>
      /* Réinitialisation du margin et padding */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Corps de la page */
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f0f8ff;
        overflow: hidden;
      }

      /* Section avec l'image en background */
      .container {
        width: 100%;
        height: 100%;
        background-image: url('image/oran.jpg'); /* Changez le chemin de l'image ici */
        background-size: cover;
        background-position: center;
        animation: slideUp 3s ease-out forwards;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* Titre H1 centré */
      h1 {
        font-size: 3rem;
        color: white;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        z-index: 1; /* S'assurer que le texte soit au-dessus de l'image */
      }

      /* Animation de montée de l'image */
      @keyframes slideUp {
        0% {
          transform: translateY(100%);
          opacity: 0;
        }
        50% {
          transform: translateY(30%);
          opacity: 0.5;
        }
        100% {
          transform: translateY(0);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Oran Image Animation</h1>
    </div>
  </body>
</html>
